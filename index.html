<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogflow Developer Buddy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); */
            background-image: url("xmasbg.jpg");
            min-height: 100vh;
        }

        
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 1rem 2rem;
        }

        .navbar-brand img {
            height: 40px;
            transition: transform 0.3s ease;
        }

        .navbar-brand img:hover {
            transform: scale(1.1);
        }

        .nav-link {
            color: #344767 !important;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #6c5ce7 !important;
            transform: translateY(-2px);
        }

        .login-btn {
            background-color: #6c5ce7;
            color: white !important;
            border-radius: 25px;
            padding: 0.5rem 1.5rem !important;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: #5b4bc4;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.2);
        }

        .navbar-toggler {
            border: none;
            padding: 0.5rem;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        .hero-section {
            padding: 5rem 0;
            text-align: center;
        }

        .hero-title {
            font-size: 2.5rem;
            color: #2d3436;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease;
        }

        .hero-subtitle {
            color: #636e72;
            font-size: 1.2rem;
            animation: fadeInUp 1s ease 0.2s;
        }

        @media (max-width: 991.98px) {
            .navbar-nav {
                padding: 1rem 0;
            }
            
            .login-btn {
                margin-top: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light animate__animated animate__fadeIn">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="/api/placeholder/120/40" alt="Dialogflow Buddy Logo" class="img-fluid">
            </a>

            <!-- Hamburger Menu for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Intent</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Entities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Route</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Webhooks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Flow Generator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Debugddy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Test Suite</a>
                    </li>
                </ul>
                <a href="#" class="nav-link login-btn">Login</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section container">
        <h1 class="hero-title">Your AI-powered assistant for building better Dialogflow chatbots</h1>
        <p class="hero-subtitle">Get started with building intelligent conversational experiences</p>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
